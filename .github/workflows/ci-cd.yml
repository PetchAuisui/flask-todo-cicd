name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.11'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Run Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run linting
        run: |
          pip install flake8
          flake8 app --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 app --count --max-line-length=120 --statistics
      
      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          FLASK_ENV: testing
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  # Job 2: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 3: Deploy to Render
  deploy-render:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
      
      - name: Wait for deployment
        run: sleep 60
      
      - name: Health check
        run: |
          for i in {1..5}; do
            if curl -f ${{ secrets.RENDER_APP_URL }}/api/health; then
              echo "Deployment successful!"
              exit 0
            fi
            echo "Attempt $i failed, retrying..."
            sleep 10
          done
          echo "Deployment health check failed"
          exit 1

  # Job 4: Deploy to Railway
  deploy-railway:
    name: Deploy to Railway
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Auth & Deploy to Railway
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
          RAILWAY_PROJECT_ID: ${{ secrets.RAILWAY_PROJECT_ID }}
        run: |
          set -e

          # ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå session ‡πÄ‡∏î‡∏¥‡∏° (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
          railway logout || true

          # ‡πÄ‡∏ä‡πá‡∏Å secrets
          [ -z "$RAILWAY_TOKEN" ] && { echo "‚ùå Missing RAILWAY_TOKEN"; exit 1; }
          [ -z "$RAILWAY_PROJECT_ID" ] && { echo "‚ùå Missing RAILWAY_PROJECT_ID"; exit 1; }

          # ‡∏•‡πâ‡∏≤‡∏á \r\n ‡∏Å‡∏±‡∏ô‡∏û‡∏±‡∏á‡πÄ‡∏ß‡∏•‡∏≤ echo/parse
          export RAILWAY_TOKEN="$(printf '%s' "$RAILWAY_TOKEN" | tr -d '\r\n')"

          railway --version

          # ‚úÖ Login ‡πÅ‡∏ö‡∏ö CI (CLI v4.10.0+)
          echo "$RAILWAY_TOKEN" | railway login --ci

          # ‡∏ï‡∏£‡∏ß‡∏à‡∏ß‡πà‡∏≤ auth ‡∏ú‡πà‡∏≤‡∏ô‡∏à‡∏£‡∏¥‡∏á
          railway whoami || { echo "‚ùå Railway auth failed"; exit 1; }

          echo "üîó Linking project $RAILWAY_PROJECT_ID"
          railway link -p "$RAILWAY_PROJECT_ID"

          echo "üöÄ Deploying to Railway..."
          railway up --service flask-todo-cicd --detach

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        env:
          APP_URL: ${{ secrets.RAILWAY_APP_URL }}   # e.g. https://flask-todo-cicd-production-xxxx.up.railway.app
        run: |
          set -e

          [ -z "$APP_URL" ] && { echo "‚ùå RAILWAY_APP_URL is missing"; exit 1; }

          # ‡∏•‡πâ‡∏≤‡∏á \r \n ‡πÅ‡∏•‡∏∞‡∏ä‡πà‡∏≠‡∏á‡∏ß‡πà‡∏≤‡∏á‡∏ó‡πâ‡∏≤‡∏¢
          APP_URL_CLEAN="$(printf '%s' "$APP_URL" | tr -d '\r\n' | sed 's/[[:space:]]*$//')"
          echo "Pinging $APP_URL_CLEAN ..."

          success() { echo "‚úÖ Railway deployment successful!"; exit 0; }

          # ‡∏•‡∏≠‡∏á‡∏´‡∏•‡∏≤‡∏¢ endpoint ‡πÄ‡∏ú‡∏∑‡πà‡∏≠‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå‡πÑ‡∏°‡πà‡∏°‡∏µ /api/health
          for i in {1..6}; do
            code=$(curl -s -o /dev/null -w "%{http_code}" -L "$APP_URL_CLEAN/api/health" || true)
            [ "$code" = "200" ] && success

            code=$(curl -s -o /dev/null -w "%{http_code}" -L "$APP_URL_CLEAN/health" || true)
            [ "$code" = "200" ] && success

            code=$(curl -s -o /dev/null -w "%{http_code}" -L "$APP_URL_CLEAN" || true)
            [ "$code" = "200" ] && success

            echo "Attempt $i failed (last HTTP $code), retrying..."
            sleep 10
          done

          echo "‚ùå Railway deployment health check failed"
          exit 1
